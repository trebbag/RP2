name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: PHI lint
        run: npm run lint:phi
      - name: Typecheck
        run: npm run typecheck
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/revenuepilot
          JWT_SECRET: ci-jwt-secret-please-change

  integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: revenuepilot
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d revenuepilot"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/revenuepilot
      RP2_RUN_INTEGRATION: "1"
      RP2_OFFLINE_AI: "1"
      JWT_SECRET: ci-jwt-secret-please-change
      CORS_ORIGIN: http://localhost:5173
      STORAGE_DIR: ./server/storage
      ALLOW_DEV_LOGIN: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: PHI lint
        run: npm run lint:phi
      - name: Prepare integration database
        run: npm run test:integration:prepare
      - name: Run integration tests
        run: npm run test:integration

  soak:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    needs: integration
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: revenuepilot
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d revenuepilot"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/revenuepilot
      RP2_RUN_INTEGRATION: "1"
      RP2_RUN_SOAK: "1"
      RP2_OFFLINE_AI: "1"
      JWT_SECRET: ci-jwt-secret-please-change
      CORS_ORIGIN: http://localhost:5173
      STORAGE_DIR: ./server/storage
      ALLOW_DEV_LOGIN: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: PHI lint
        run: npm run lint:phi
      - name: Prepare integration database
        run: npm run test:integration:prepare
      - name: Run soak tests
        run: npm run test:soak
