services:
  postgres:
    image: postgres:15-alpine
    container_name: rp2-postgres
    environment:
      POSTGRES_DB: revenuepilot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${RP2_POSTGRES_PORT:-5432}:5432"
    volumes:
      - rp2-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d revenuepilot"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  rp2-postgres-data:
